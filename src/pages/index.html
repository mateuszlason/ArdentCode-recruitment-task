<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArdentCode | Text editor | Mateusz Laso≈Ñ</title>
    <meta name="description" content="Your project description" />
    <!-- Title -->
    <meta property="og:title" content="" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="" />
    <!-- full url with http(s) ie. https://mateuszlason.github.io/ArdentCode-recruitment-task/ -->
    <meta property="og:url" content="" />
    <!-- full url to the image with http(s) ie. https://mateuszlason.github.io/ArdentCode-recruitment-task/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta property="og:image" content="" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <main class="main">
      <h1 class="main__heading">ML Text Editor 1.0.0</h1>
      <div class="toolbar">
        <ul class="toolbar-list">
          <li class="toolbar-list__item">
            <label>
              <input style="display: none" type="file" id="file" /><a>
                <img class="toolbar__image" src="../assets/img/folder.svg" /></a
            ></label>
            <button id="buttonDownload" class="toolbar-list__button">
              <img class="toolbar__image" src="../assets/img/save.svg" />
            </button>
            <button data-command="undo" class="toolbar-list__button">
              <img class="toolbar__image" src="../assets/img/undo.svg" />
            </button>
            <button data-command="redo" class="toolbar-list__button">
              <img class="toolbar__image" src="../assets/img/redo.svg" />
            </button>
          </li>
          <li class="toolbar-list__item">
            <img class="toolbar__image" src="../assets/img/font.svg" />
            <select data-command="fontName" class="toolbar-list__select">
              <option value="Arial">Arial</option>
              <option value="Times New Roman">Times New Roman</option>
              <option value="Verdana">Verdana</option>
              <option value="Open sans">Open sans</option>
              <option value="Tahoma">Tahoma</option>
              <option value="Comic Sans MS">Comis Sans MS</option>
            </select>
          </li>
          <li>
            <img class="toolbar__image" src="../assets/img/text-height.svg" />
            <select data-command="fontSize" class="toolbar-list__select">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
          </li>
          <li class="toolbar-list__item">
            <input
              data-command="foreColor"
              type="color"
              value="#000000"
              class="toolbar-list__button toolbar-list__input"
            />
          </li>
          <li class="toolbar-list__item">
            <button data-command="bold" class="toolbar-list__button">
              <img class="toolbar__image" src="../assets/img/bold.svg" />
            </button>
          </li>
          <li class="toolbar-list__item">
            <button data-command="italic" class="toolbar-list__button">
              <img class="toolbar__image" src="../assets/img/italic.svg" />
            </button>
          </li>
          <li class="toolbar-list__item">
            <button data-command="underline" class="toolbar-list__button">
              <img class="toolbar__image" src="../assets/img/underline.svg" />
            </button>
          </li>
          <li class="toolbar-list__item">
            <button data-command="strikeThrough" class="toolbar-list__button">
              <img
                class="toolbar__image"
                src="../assets/img/strikethrough.svg"
              />
            </button>
          </li>
          <li class="toolbar-list__item">
            <button data-command="subscript" class="toolbar-list__button">
              <img class="toolbar__image" src="../assets/img/subscript.svg" />
            </button>
          </li>

          <li class="toolbar-list__item">
            <button data-command="superscript" class="toolbar-list__button">
              <img class="toolbar__image" src="../assets/img/superscript.svg" />
            </button>
          </li>
          <li class="toolbar-list__item">
            <button data-command="justifyLeft" class="toolbar-list__button">
              <img
                class="toolbar__image"
                src="../assets/img/justify-left.svg"
              />
            </button>
          </li>
          <li class="toolbar-list__item">
            <button data-command="justifyCenter" class="toolbar-list__button">
              <img
                class="toolbar__image"
                src="../assets/img/justify-center.svg"
              />
            </button>
          </li>
          <li class="toolbar-list__item">
            <button data-command="justifyRight" class="toolbar-list__button">
              <img
                class="toolbar__image"
                src="../assets/img/justify-right.svg"
              />
            </button>
          </li>
          <li class="toolbar-list__item">
            <button data-command="justifyFull" class="toolbar-list__button">
              <img
                class="toolbar__image"
                src="../assets/img/justify-full.svg"
              />
            </button>
          </li>

          <li class="toolbar-list__item">
            <button
              data-command="insertOrderedList"
              class="toolbar-list__button"
            >
              <img
                class="toolbar__image"
                src="../assets/img/ordered-list.svg"
              />
            </button>
          </li>
          <li class="toolbar-list__item">
            <button
              data-command="insertUnorderedList"
              class="toolbar-list__button"
            >
              <img
                class="toolbar__image"
                src="../assets/img/unordered-list.svg"
              />
            </button>
          </li>
          <li class="toolbar-list__item">
            <button data-command="indent" class="toolbar-list__button">
              <img class="toolbar__image" src="../assets/img/indent.svg" />
            </button>
          </li>
          <li class="toolbar-list__item">
            <button data-command="outdent" class="toolbar-list__button">
              <img class="toolbar__image" src="../assets/img/outdent.svg" />
            </button>
          </li>
          <li class="toolbar-list__item">
            <button data-command="createLink" class="toolbar-list__button">
              <img class="toolbar__image" src="../assets/img/link.svg" />
            </button>
          </li>
          <li class="toolbar-list__item">
            <button data-command="unlink" class="toolbar-list__button">
              <img class="toolbar__image" src="../assets/img/unlink.svg" />
            </button>
          </li>

          <li class="toolbar-list__item">
            <button data-command="removeFormat" class="toolbar-list__button">
              <img class="toolbar__image" src="../assets/img/eraser.svg" />
            </button>
          </li>
        </ul>
      </div>

      <div class="main__content" contenteditable="true"></div>
      <footer class="main__footer">
        Icons made by
        <a href="https://www.freepik.com" target="_blank" title="Freepik"
          >Freepik</a
        >
        from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </footer>
    </main>
  </body>
</html>
