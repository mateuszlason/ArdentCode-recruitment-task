<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArdentCode | Text editor | Mateusz Laso≈Ñ</title>
    <meta name="description" content="Your project description" />
    <!-- Title -->
    <meta property="og:title" content="" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="" />
    <!-- full url with http(s) ie. https://mateuszlason.github.io/ArdentCode-recruitment-task/ -->
    <meta property="og:url" content="" />
    <!-- full url to the image with http(s) ie. https://mateuszlason.github.io/ArdentCode-recruitment-task/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta property="og:image" content="" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <main class="main">
      <div class="toolbar">
       <label> <input style="display:none;"type="file" id="file" /><a>Import file..</a></label>
        <button id="buttonDownload">Download</button>
        <ul class="toolbar-list">
          <li class="toolbar-list__item">
            <button data-command="bold" class="toolbar-list__button">
              Bold
            </button>
          </li>
          <li class="toolbar-list__item">
            <button data-command="italic" class="toolbar-list__button">
              Italic
            </button>
          </li>
          <li class="toolbar-list__item">
            <button data-command="underline" class="toolbar-list__button">
              Underline
            </button>
          </li>
          <li class="toolbar-list__item">
            <button data-command="strikeThrough" class="toolbar-list__button">
              Strikethrough
            </button>
          </li>
          <li class="toolbar-list__item">
            <button data-command="justifyLeft" class="toolbar-list__button">
              Justify Left
            </button>
          </li>
          <li class="toolbar-list__item">
            <button data-command="justifyCenter" class="toolbar-list__button">
              Justify Center
            </button>
          </li>
          <li class="toolbar-list__item">
            <button data-command="justifyRight" class="toolbar-list__button">
              Justify Right
            </button>
          </li>
          <li class="toolbar-list__item">
            <button data-command="justifyFull" class="toolbar-list__button">
              Justify Full
            </button>
          </li>

          <li class="toolbar-list__item">
            <button
              data-command="insertOrderedList"
              class="toolbar-list__button"
            >
              Ordered List
            </button>
          </li>
          <li class="toolbar-list__item">
            <button
              data-command="insertUnorderedList"
              class="toolbar-list__button"
            >
              Unordered List
            </button>
          </li>
          <li class="toolbar-list__item">
            <button data-command="indent" class="toolbar-list__button">
              Indent
            </button>
          </li>
          <li class="toolbar-list__item">
            <button data-command="outdent" class="toolbar-list__button">
              Outdent
            </button>
          </li>
          <li class="toolbar-list__item">
            <button data-command="createLink" class="toolbar-list__button">
              Create Link
            </button>
          </li>
  <li class="toolbar-list__item">
            <button data-command="unlink" class="toolbar-list__button">
              Unlink
            </button>
          </li
          <li class="toolbar-list__item">
            Color
            <input
              data-command="foreColor"
              type="color"
              value="#000000"
              class="toolbar-list__button toolbar-list__input"
            />
          </li>
          <li class="toolbar-list__item">
            <button data-command="undo" class="toolbar-list__button">
              Undo
            </button>
          </li>
          <li class="toolbar-list__item">
            <button data-command="redo" class="toolbar-list__button">
              Redo
            </button>
          </li>
          <li class="toolbar-list__item">
            <button data-command="subscript" class="toolbar-list__button">
              Subscript
            </button>
          </li>

          <li class="toolbar-list__item">
            <button data-command="superscript" class="toolbar-list__button">
              Superscript
            </button>
          </li>
        </ul>
      </div>

      <div
        style="
          width: 300px;
          height: 300px;
          background-color: aliceblue;
          color: black;
        "
        class="content content--js"
        contenteditable="true"
      ></div>
    </main>
  </body>
</html>
