<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArdentCode | Text editor | Mateusz Laso≈Ñ</title>
    <meta name="description" content="Your project description" />
    <!-- Title -->
    <meta property="og:title" content="" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="" />
    <!-- full url with http(s) ie. https://mateuszlason.github.io/ArdentCode-recruitment-task/ -->
    <meta property="og:url" content="" />
    <!-- full url to the image with http(s) ie. https://mateuszlason.github.io/ArdentCode-recruitment-task/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta property="og:image" content="" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <main class="main">
      <div class="toolbar">
        <input type="file" id="file" /><button id="buttonImport">Import</button>
        <button id="buttonSave">Save</button>
        <ul class="toolbar-list">
          <li class="toolbar-list__item">
            <button data-command="justifyLeft" class="toolbar-list__button">
              Justify Left
            </button>
          </li>
          <li class="toolbar-list__item">
            <button data-command="justifyCenter" class="toolbar-list__button">
              Justify Center
            </button>
          </li>
          <li class="toolbar-list__item">
            <button data-command="bold" class="toolbar-list__button">
              Bold
            </button>
          </li>
          <li class="toolbar-list__item">
            <button data-command="italic" class="toolbar-list__button">
              Italic
            </button>
          </li>
          <li class="toolbar-list__item">
            <button data-command="underline" class="toolbar-list__button">
              Underline
            </button>
          </li>
          <li class="toolbar-list__item">
            <button
              data-command="insertOrderedList"
              class="toolbar-list__button"
            >
              Ordered List
            </button>
          </li>
          <li class="toolbar-list__item">
            <button
              data-command="insertUnorderedList"
              class="toolbar-list__button"
            >
              Unordered List
            </button>
          </li>
        </ul>
      </div>

      <div
        style="width: 300px; height: 300px"
        id="content"
        contenteditable="true"
      ></div>
    </main>
  </body>
</html>
